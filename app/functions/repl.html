<jslab-editor code='code'
  ng-init='code=
"function add(x) {
  return 4 + x;
}

add(3);

var math = {
  add: function(x) {
    return 4 + x;
  }
};

math.add(3);

function Animal(name, type) {
  this.name = name;
  this.type = type;

  this.sayHi = function() {
    return \"Hi, I am \" + this.name + \" the \" + this.type;
  }
}
var dumbo = new Animal(\"dumbo\", \"elephant\");
dumbo.sayHi();"
'>
